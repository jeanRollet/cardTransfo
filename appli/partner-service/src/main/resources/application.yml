server:
  port: 8085

spring:
  application:
    name: partner-service

  datasource:
    url: jdbc:postgresql://localhost:5432/carddemo
    username: carddemo
    password: carddemo123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379
      password: ${SPRING_DATA_REDIS_PASSWORD:}

# Partner API configuration
partner:
  api:
    key-prefix: pk_live_
    key-length: 32
    default-rate-limit: 60
    default-daily-quota: 10000
    rate-limit-window-seconds: 60

# Backend services URLs (for proxying)
services:
  account-service: http://localhost:8083
  card-service: http://localhost:8082
  transaction-service: http://localhost:8084

# OpenAPI documentation
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when_authorized

---
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://postgresql:5432/carddemo

  data:
    redis:
      host: redis

services:
  account-service: http://account-service:8083
  card-service: http://card-service:8082
  transaction-service: http://transaction-service:8084
