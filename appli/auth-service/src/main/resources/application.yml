# CardDemo Authentication Service Configuration

spring:
  application:
    name: auth-service

  # Database Configuration (PostgreSQL)
  datasource:
    url: jdbc:postgresql://localhost:5432/carddemo
    username: carddemo
    password: carddemo123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA / Hibernate
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      password: carddemo123
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2

  # Session Management
  session:
    store-type: redis
    timeout: 900s  # 15 minutes

# Server Configuration
server:
  port: 8081
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production}
  expiration: 900000  # 15 minutes in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds
  issuer: carddemo-auth-service
  audience: carddemo-app

# Auth Service Configuration
auth:
  max-login-attempts: 5
  lock-duration-seconds: 900  # 15 minutes in seconds

# Security Configuration
security:
  password:
    min-length: 8
    require-uppercase: false
    require-lowercase: false
    require-digit: false
    require-special: false

# Actuator / Metrics
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true

# OpenAPI / Swagger
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    enabled: true
  info:
    title: CardDemo Authentication Service API
    description: |
      Authentication and Authorization Service for CardDemo application

      **z/OS CICS Equivalent**: Transaction CC00 (COSGN00C program)

      This service provides:
      - User authentication with JWT tokens
      - Password validation (BCrypt)
      - Session management (Redis)
      - Account lockout protection
      - Audit trail
    version: 1.0.0
    contact:
      name: CardDemo Team
      email: carddemo@example.com

# Logging
logging:
  level:
    root: INFO
    com.carddemo: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

---
# Docker Profile
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://postgresql:5432/carddemo
  data:
    redis:
      host: redis

server:
  port: 8081

logging:
  level:
    com.carddemo: INFO
