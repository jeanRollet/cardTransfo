version: '3.8'

# CardDemo Transformation - Infrastructure Stack
# Architecture: API Gateway + Services + PostgreSQL + Redis + Keycloak

networks:
  carddemo-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres-data:
  redis-data:
  keycloak-data:
  kong-data:

services:
  # ============================================================================
  # DATABASE LAYER
  # ============================================================================

  postgresql:
    image: postgres:16-alpine
    container_name: carddemo-postgres
    hostname: postgresql
    environment:
      POSTGRES_DB: carddemo
      POSTGRES_USER: carddemo
      POSTGRES_PASSWORD: carddemo123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../config/postgresql/init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql
      - ../config/postgresql/seed-data.sql:/docker-entrypoint-initdb.d/02-seed-data.sql
    ports:
      - "5432:5432"
    networks:
      carddemo-net:
        ipv4_address: 172.20.0.10
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carddemo"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================================
  # CACHE LAYER
  # ============================================================================

  redis:
    image: redis:7-alpine
    container_name: carddemo-redis
    hostname: redis
    command: >
      redis-server
      --requirepass carddemo123
      --appendonly yes
      --appendfilename "appendonly.aof"
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      carddemo-net:
        ipv4_address: 172.20.0.11
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================================
  # AUTHENTICATION & AUTHORIZATION (Keycloak)
  # ============================================================================

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: carddemo-keycloak
    hostname: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgresql:5432/carddemo_keycloak
      KC_DB_USERNAME: carddemo
      KC_DB_PASSWORD: carddemo123
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT_HTTPS: "false"
    command: start-dev
    volumes:
      - keycloak-data:/opt/keycloak/data
      - ../config/keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    ports:
      - "8080:8080"
    networks:
      carddemo-net:
        ipv4_address: 172.20.0.12
    depends_on:
      postgresql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # ============================================================================
  # API GATEWAY (Kong)
  # ============================================================================

  kong-database:
    image: postgres:16-alpine
    container_name: carddemo-kong-db
    hostname: kong-database
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong123
    volumes:
      - kong-data:/var/lib/postgresql/data
    networks:
      carddemo-net:
        ipv4_address: 172.20.0.13
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  kong-migration:
    image: kong:3.5-alpine
    container_name: carddemo-kong-migration
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_PORT: 5432
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong123
      KONG_PG_DATABASE: kong
    command: kong migrations bootstrap
    networks:
      - carddemo-net
    depends_on:
      kong-database:
        condition: service_healthy
    restart: on-failure

  kong:
    image: kong:3.5-alpine
    container_name: carddemo-kong
    hostname: kong
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_PORT: 5432
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong123
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000, 0.0.0.0:8443 ssl
    ports:
      - "8000:8000"   # Kong Proxy (HTTP)
      - "8443:8443"   # Kong Proxy (HTTPS)
      - "8001:8001"   # Kong Admin API
    networks:
      carddemo-net:
        ipv4_address: 172.20.0.14
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migration:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================================
  # MICROSERVICES LAYER
  # ============================================================================

  auth-service:
    build:
      context: ../../appli/auth-service
      dockerfile: Dockerfile
    image: carddemo/auth-service:latest
    container_name: carddemo-auth-service
    hostname: auth-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgresql:5432/carddemo
      SPRING_DATASOURCE_USERNAME: carddemo
      SPRING_DATASOURCE_PASSWORD: carddemo123
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: carddemo123
      KEYCLOAK_AUTH_SERVER_URL: http://keycloak:8080
      KEYCLOAK_REALM: carddemo
      KEYCLOAK_CLIENT_ID: carddemo-app
      KEYCLOAK_CLIENT_SECRET: secret
      SERVER_PORT: 8081
      LOGGING_LEVEL_COM_CARDDEMO: DEBUG
    ports:
      - "8081:8081"
    networks:
      carddemo-net:
        ipv4_address: 172.20.0.20
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  account-service:
    build:
      context: ../../appli/account-service
      dockerfile: Dockerfile
    image: carddemo/account-service:latest
    container_name: carddemo-account-service
    hostname: account-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgresql:5432/carddemo
      SPRING_DATASOURCE_USERNAME: carddemo
      SPRING_DATASOURCE_PASSWORD: carddemo123
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: carddemo123
      KEYCLOAK_AUTH_SERVER_URL: http://keycloak:8080
      KEYCLOAK_REALM: carddemo
      SERVER_PORT: 8082
      LOGGING_LEVEL_COM_CARDDEMO: DEBUG
    ports:
      - "8082:8082"
    networks:
      carddemo-net:
        ipv4_address: 172.20.0.21
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # ============================================================================
  # FRONTEND APPLICATION
  # ============================================================================

  frontend:
    build:
      context: ../../appli/frontend
      dockerfile: Dockerfile
    image: carddemo/frontend:latest
    container_name: carddemo-frontend
    hostname: frontend
    environment:
      REACT_APP_API_GATEWAY_URL: http://localhost:8000
      REACT_APP_KEYCLOAK_URL: http://localhost:8080
      REACT_APP_KEYCLOAK_REALM: carddemo
      REACT_APP_KEYCLOAK_CLIENT_ID: carddemo-web
    ports:
      - "3000:80"
    networks:
      carddemo-net:
        ipv4_address: 172.20.0.30
    depends_on:
      - kong
      - auth-service
      - account-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================================================
  # OBSERVABILITY LAYER
  # ============================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: carddemo-prometheus
    hostname: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ../config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      carddemo-net:
        ipv4_address: 172.20.0.40
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: carddemo-grafana
    hostname: grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - ../config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ../config/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    ports:
      - "3001:3000"
    networks:
      carddemo-net:
        ipv4_address: 172.20.0.41
    depends_on:
      - prometheus
    restart: unless-stopped
